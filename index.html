body{

  background: url("server-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color:white;
}

.overlay{
  background: rgba(0,0,0,0.75);

}

h1{

.shop{

  flex-wrap:wrap;
  gap:20px;
}

.card{
  background:#140000;
  width:260px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(255,0,0,0.3);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-content{
  padding:15px;
  text-align:center;
}

.card h3{
  margin:5px 0;
}

.price{
  color:#ff4d4d;
  font-weight:bold;
  margin:10px 0;
}

.card a{
  display:block;
  background:#ff2a2a;
  color:white;
  padding:10px;
  text-decoration:none;
  border-radius:6px;
  transition:0.2s;
}

.card a:hover{
  background:#b30000;
}
</style>
</head>
