<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Offline 2026</title>
<link rel="icon" href="icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #020617;
    color: white;
    font-family: Arial;
    text-align: center;
}
canvas {
    background: #166534;
    display: block;
    margin: 20px auto;
    border-radius: 15px;
}
.score {
    font-size: 20px;
}
</style>
</head>

<body>

<h2>‚öΩ Football Offline vs AI</h2>
<div class="score">
YOU <span id="ys">0</span> - <span id="as">0</span> AI | ‚è± <span id="time">0</span>
</div>

<canvas id="game" width="900" height="500"></canvas>

<p>üéÆ Move: WASD | Shoot: SPACE</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let youScore = 0, aiScore = 0;
let time = 0;

const player = {
    x: 200, y: 250, r: 15, speed: 4
};

const ai = {
    x: 700, y: 250, r: 15, speed: 2.5
};

const ball = {
    x: 450, y: 250, r: 8, vx: 0, vy: 0
};

const keys = {};

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function resetBall() {
    ball.x = 450;
    ball.y = 250;
    ball.vx = 0;
    ball.vy = 0;
}

function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function update() {

    // Player movement
    if (keys["KeyW"]) player.y -= player.speed;
    if (keys["KeyS"]) player.y += player.speed;
    if (keys["KeyA"]) player.x -= player.speed;
    if (keys["KeyD"]) player.x += player.speed;

    // Shoot
    if (keys["Space"] && distance(player, ball) < 20) {
        ball.vx = 6;
        ball.vy = (ball.y - player.y) / 4;
    }

    // AI follows ball
    if (ball.y > ai.y) ai.y += ai.speed;
    if (ball.y < ai.y) ai.y -= ai.speed;

    if (distance(ai, ball) < 20) {
        ball.vx = -5;
        ball.vy = (ball.y - ai.y) / 4;
    }

    // Ball physics
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vx *= 0.99;
    ball.vy *= 0.99;

    // Goals
    if (ball.x < 0) {
        aiScore++;
        resetBall();
    }
    if (ball.x > canvas.width) {
        youScore++;
        resetBall();
    }

    document.getElementById("ys").innerText = youScore;
    document.getElementById("as").innerText = aiScore;
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Mid line
    ctx.strokeStyle = "#fff";
    ctx.beginPath();
    ctx.moveTo(450,0);
    ctx.lineTo(450,500);
    ctx.stroke();

    // Player
    ctx.fillStyle = "#38bdf8";
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
    ctx.fill();

    // AI
    ctx.fillStyle = "#ef4444";
    ctx.beginPath();
    ctx.arc(ai.x, ai.y, ai.r, 0, Math.PI*2);
    ctx.fill();

    // Ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
    ctx.fill();
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

setInterval(()=>{
    time++;
    document.getElementById("time").innerText = time;
},1000);

loop();
</script>

</body>
</html>
